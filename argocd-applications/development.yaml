apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: development-vc
  namespace: argocd
  labels:
    app: argo-promotion-test
spec:
  destination:
    server: https://kubernetes.default.svc
  project: default
  sourceHydrator:
    drySource:
      path: envs/dev-us-central
      repoURL: https://github.com/lloydsmithjr03/argo-promotion-test.git
      targetRevision: HEAD
    hydrateTo:
      targetBranch: environments/development-next
    syncSource:
      path: .
      targetBranch: environments/development
  syncPolicy:
    automated: {}
